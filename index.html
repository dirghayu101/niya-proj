<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div id="categoryBtnBox">
            <span class="material-symbols-outlined" id="categoryBtn">
                category
            </span>
            <div class="categoryBox">


            </div>
        </div>
        <h2 class="logo">Rae Electricals</h2>
        <nav class="navigation">
            <input type="text" placeholder="Search the product your looking for">
            <button type="submit">Search</button>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#">Cart</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="content">
        <h1> <span>Electronic Products</span>
            <br>
            Up To <span id="span2">50%</span> Off
        </h1>
        <p>Avail an extra 10% off on visit in our offline store
            <br>also get free shipping above $4999.
        </p>
        <div class="btn1"><button>Shop Now</button></div>
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="*">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgotpass.html">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register Now</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="*">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to all the terms and conditions</label>
                    <a href="forgotpass.html">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    </div>
    </div>
    </div>
    </div>
